<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.workshop.name }}</h1>
      <h2 class="project-tagline">In conjunction with {{ site.workshop.host}}</h2>
      <a href="index" class="btn">Call for papers</a>
      <a href="submission" class="btn">Submission</a>
      <a href="dates" class="btn">Important dates</a>
      <a href="program" class="btn">Program</a>
      <a href="talks" class="btn">Talks</a>
      <a href="organizers" class="btn">Organizers</a>
      <a href="proceedings" class="btn">Proceedings</a>
      <div class='overlay'></div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% include footer-logos.html %}
      </footer>
    </main>
  </body>
</html>
